  <p class="small">Find exact age from date of birth.</p>
  
<div class="field"><label>Date of Birth</label><input id="dob" type="date"></div>
<button class="primary" onclick="calcAge()">Calculate</button>
<div class="result" id="out">Pick your birth date.</div>

  <div class="actions">

<script>

function calcAge(){
  const dob = new Date(document.getElementById('dob').value);
  if(!dob.getTime()) return;
  const now = new Date();
  let years = now.getFullYear()-dob.getFullYear();
  let months = now.getMonth()-dob.getMonth();
  let days = now.getDate()-dob.getDate();
  if(days<0){ months--; days += new Date(now.getFullYear(), now.getMonth(), 0).getDate(); }
  if(months<0){ years--; months += 12; }
  document.getElementById('out').innerText = `Age: ${years} years, ${months} months, ${days} days`;
}


const copyEl = document.getElementById('copyBtn');
const shareEl = document.getElementById('shareBtn');
function extractResult(){
  const out = document.querySelector('.result');
  return out ? out.innerText.trim() : '';
}
if(copyEl) copyEl.addEventListener('click', ()=> copyToClipboard(extractResult()));
if(shareEl) shareEl.addEventListener('click', ()=> shareText(extractResult()));
</script>

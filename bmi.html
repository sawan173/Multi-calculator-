<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator – Multi Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BMI Calculator</h1>
    <a href="index.html">← Back</a>
  </header>

  <main>
    <form onsubmit="calculateBMI(event)">
      <label>Weight (kg): <input type="number" id="weight"></label>
      <label>Height (cm): <input type="number" id="height"></label>
      <button type="submit">Calculate</button>
    </form>
    <p id="bmiResult"></p>
  </main>

  <footer>© 2025 Multi Calculator</footer>
  <script src="script.js"></script>
</body>
</html>

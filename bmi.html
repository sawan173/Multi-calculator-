<section class="form">
  <h2>BMI Calculator</h2>
  <p class="small">Body Mass Index from height and weight.</p>
  
<div class="field"><label>Height (cm)</label><input id="h" type="number" min="50" max="250" value="170"></div>
<div class="field"><label>Weight (kg)</label><input id="w" type="number" min="10" max="300" value="65"></div>
<button class="primary" onclick="calc()">Calculate</button>
<div class="result" id="out">Enter values and click Calculate.</div>

  <div class="actions">
    <button class="secondary" id="copyBtn">Copy Result</button>
    <button class="secondary" id="shareBtn">Share</button>
  </div>
</section>
<script>

function calc(){
  const h = parseFloat(document.getElementById('h').value)/100;
  const w = parseFloat(document.getElementById('w').value);
  if(!h||!w){return;}
  const bmi = w/(h*h);
  let status = 'Normal';
  if(bmi<18.5) status='Underweight';
  else if(bmi<25) status='Normal';
  else if(bmi<30) status='Overweight';
  else status='Obese';
  document.getElementById('out').innerText = `BMI: ${bmi.toFixed(2)} (${status})`;
}


const copyEl = document.getElementById('copyBtn');
const shareEl = document.getElementById('shareBtn');
function extractResult(){
  const out = document.querySelector('.result');
  return out ? out.innerText.trim() : '';
}
if(copyEl) copyEl.addEventListener('click', ()=> copyToClipboard(extractResult()));
if(shareEl) shareEl.addEventListener('click', ()=> shareText(extractResult()));
</script>

  <h2>Currency Converter (Demo)</h2>
  <p class="small">Quickly convert between INR, USD, EUR, GBP using sample rates.</p>
  
<div class="field"><label>Amount</label><input id="amt" type="number" value="100"></div>
<div class="field"><label>From</label>
<select id="from">
  <option value="INR">INR</option><option value="USD">USD</option><option value="EUR">EUR</option><option value="GBP">GBP</option>
</select></div>
<div class="field"><label>To</label>
<select id="to">
  <option value="USD">USD</option><option value="INR">INR</option><option value="EUR">EUR</option><option value="GBP">GBP</option>
</select></div>
<p class="small">Demo uses static sample rates (update via API later).</p>
<button class="primary" onclick="conv()">Convert</button>
<div class="result" id="out"></div>

  <div class="actions">
    <button class="secondary" id="copyBtn">Copy Result</button>
    <button class="secondary" id="shareBtn">Share</button>
  </div>
</section>
<script>

const rateINR = { USD: 84.0, EUR: 92.0, GBP: 108.0, INR: 1 };
function toINR(amount, cur){ return amount * rateINR[cur]; }
function fromINR(amount, cur){ return amount / rateINR[cur]; }
function conv(){
  const a = parseFloat(document.getElementById('amt').value);
  const f = document.getElementById('from').value;
  const t = document.getElementById('to').value;
  const inr = toINR(a, f);
  const out = fromINR(inr, t);
  document.getElementById('out').innerText = `${a} ${f} â‰ˆ ${out.toFixed(2)} ${t}`;
}


const copyEl = document.getElementById('copyBtn');
const shareEl = document.getElementById('shareBtn');
function extractResult(){
  const out = document.querySelector('.result');
  return out ? out.innerText.trim() : '';
}
if(copyEl) copyEl.addEventListener('click', ()=> copyToClipboard(extractResult()));
if(shareEl) shareEl.addEventListener('click', ()=> shareText(extractResult()));
</script>

function calcDisc(){
  const op = parseFloat(document.getElementById('op').value);
  const d = parseFloat(document.getElementById('dp').value);
  const save = op*d/100; const finalP = op-save;
  document.getElementById('out').innerText = `Save: â‚¹${save.toFixed(2)} | Final Price: â‚¹${finalP.toFixed(2)}`;
}


const copyEl = document.getElementById('copyBtn');

function extractResult(){
  const out = document.querySelector('.result');
  return out ? out.innerText.trim() : '';
}
if(copyEl) copyEl.addEventListener('click', ()=> copyToClipboard(extractResult()));

<section class="form">
  <h2>EMI Calculator</h2>
  <p class="small">Equated Monthly Instalment for loans.</p>
  
<div class="field"><label>Loan Amount</label><input id="p" type="number" value="500000"></div>
<div class="field"><label>Annual Interest Rate (%)</label><input id="r" type="number" value="9"></div>
<div class="field"><label>Tenure (months)</label><input id="n" type="number" value="60"></div>
<button class="primary" onclick="calcEMI()">Calculate</button>
<div class="result" id="out">Enter loan details.</div>
<table id="tbl"></table>

  <div class="actions">
    <button class="secondary" id="copyBtn">Copy Result</button>
    <button class="secondary" id="shareBtn">Share</button>
  </div>
</section>
<script>

function calcEMI(){
  const P = parseFloat(document.getElementById('p').value);
  const R = parseFloat(document.getElementById('r').value)/12/100;
  const N = parseInt(document.getElementById('n').value);
  const emi = (P*R*Math.pow(1+R,N))/(Math.pow(1+R,N)-1);
  const total = emi*N; const interest = total-P;
  document.getElementById('out').innerText = `EMI: â‚¹${emi.toFixed(2)} | Interest: â‚¹${interest.toFixed(2)} | Total: â‚¹${total.toFixed(2)}`;
  let rows = `<tr><th>Month</th><th>Interest</th><th>Principal</th><th>Balance</th></tr>`;
  let bal = P;
  for(let i=1;i<=Math.min(N,12);i++){ // show first 12 months preview
    const int = bal*R;
    const prin = emi-int;
    bal -= prin;
    rows += `<tr><td>${i}</td><td>â‚¹${int.toFixed(0)}</td><td>â‚¹${prin.toFixed(0)}</td><td>â‚¹${Math.max(bal,0).toFixed(0)}</td></tr>`;
  }
  document.getElementById('tbl').innerHTML = rows;
}


const copyEl = document.getElementById('copyBtn');
const shareEl = document.getElementById('shareBtn');
function extractResult(){
  const out = document.querySelector('.result');
  return out ? out.innerText.trim() : '';
}
if(copyEl) copyEl.addEventListener('click', ()=> copyToClipboard(extractResult()));
if(shareEl) shareEl.addEventListener('click', ()=> shareText(extractResult()));
</script>

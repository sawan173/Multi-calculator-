  <a class="brand" href="index.html"><i class="fa-solid fa-calculator"></i> Multi <strong>Calculator</strong></a>

<main class="container">

  <!-- Hero Section -->
  <section class="hero">
    <h1>EMI Calculator</h1>
    <p>Compute your monthly installment for any loan quickly and accurately.</p>
  </section>

  <!-- Calculator Grid -->
  <section class="grid">

    <!-- EMI Calculator Card -->
    <div class="card calculator-card">
      <h2>Loan Details</h2>
      <form id="emiForm" class="calculator-form">
        <div class="form-group">
          <label for="loanAmount">Loan Amount</label>
          <input type="number" id="loanAmount" placeholder="0" required class="input-field">
        </div>
        <div class="form-group">
          <label for="interestRate">Interest Rate (% per annum)</label>
          <input type="number" id="interestRate" step="0.01" placeholder="0" required class="input-field">
        </div>
        <div class="form-group">
          <label for="tenure">Loan Tenure (Months)</label>
          <input type="number" id="tenure" placeholder="0" required class="input-field">
        </div>
        <button type="submit" class="btn">Calculate</button>
      </form>
      <div id="emiResult" class="card calculator-result"></div>
    </div>

  </section>

</main>

<!-- JavaScript for EMI Calculation -->
<script>
document.getElementById("emiForm").addEventListener("submit", function(e){
  e.preventDefault();

  let P = parseFloat(document.getElementById("loanAmount").value);
  let R = parseFloat(document.getElementById("interestRate").value) / 12 / 100;
  let N = parseInt(document.getElementById("tenure").value);

  if(P <= 0 || R < 0 || N <= 0){
    document.getElementById("emiResult").innerHTML = "<p>Please enter valid positive values.</p>";
    return;
  }

  let emi = (P * R * Math.pow(1+R, N)) / (Math.pow(1+R, N) - 1);
  emi = emi.toFixed(2);

  document.getElementById("emiResult").innerHTML = `<p>Your EMI is: <strong>${emi}</strong></p>`;
});
</script>

</body>
</html>

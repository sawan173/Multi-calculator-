<main class="container">

  <!-- Hero Section -->
  <section class="hero" style="text-align:center; padding:40px 20px;">
    <h1 style="font-size:2.5rem;">EMI Calculator</h1>
    <p style="font-size:1.1rem; color:#555;">Compute your monthly installment for any loan quickly and accurately.</p>
  </section>

  <!-- Calculator Grid -->
  <section class="grid">

    <!-- EMI Calculator Card -->
    <div class="card calculator-card" style="padding:30px; max-width:500px; margin:auto;">
      <h2 style="margin-bottom:20px;">Loan Details</h2>
      <form id="emiForm" class="calculator-form">
        <div class="form-group" style="margin-bottom:15px;">
          <label for="loanAmount">Loan Amount</label>
          <input type="number" id="loanAmount" placeholder="0" required class="input-field" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; box-sizing:border-box;">
        </div>
        <div class="form-group" style="margin-bottom:15px;">
          <label for="interestRate">Interest Rate (% per annum)</label>
          <input type="number" id="interestRate" step="0.01" placeholder="0" required class="input-field" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; box-sizing:border-box;">
        </div>
        <div class="form-group" style="margin-bottom:20px;">
          <label for="tenure">Loan Tenure (Months)</label>
          <input type="number" id="tenure" placeholder="0" required class="input-field" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; box-sizing:border-box;">
        </div>
        <button type="submit" class="btn" style="width:100%; padding:12px; border-radius:8px; background:#ffcc00; border:none; font-weight:bold; cursor:pointer; font-size:1rem;">Calculate</button>
      </form>
      <div id="emiResult" class="card calculator-result" style="margin-top:20px; padding:15px; border-radius:8px; background:#f8f8f8; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:center; font-weight:bold; font-size:1.2rem;"></div>
    </div>

  </section>

</main>

</footer>

<!-- JavaScript for EMI Calculation -->
<script>
document.getElementById("emiForm").addEventListener("submit", function(e){
  e.preventDefault();

  let P = parseFloat(document.getElementById("loanAmount").value);
  let R = parseFloat(document.getElementById("interestRate").value) / 12 / 100;
  let N = parseInt(document.getElementById("tenure").value);

  if(P <= 0 || R < 0 || N <= 0){
    document.getElementById("emiResult").innerHTML = "<p>Please enter valid positive values.</p>";
    return;
  }

  let emi = (P * R * Math.pow(1+R, N)) / (Math.pow(1+R, N) - 1);
  emi = emi.toFixed(2);

  document.getElementById("emiResult").innerHTML = `Your EMI is: <strong>${emi}</strong>`;
});
</script>

</body>

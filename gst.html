<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator - Multi Calculator Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            margin: 20px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="privacy-policy.html">Privacy Policy</a>
    </nav>

    <section>
        <h1>GST Calculator</h1>
        <p>Enter amount and GST rate to calculate total.</p>
        <input type="number" id="amount" placeholder="Amount">
        <input type="number" id="rate" placeholder="GST Rate (%)">
        <br>
        <button onclick="calculateGST()">Calculate</button>
        <p id="result"></p>
    </section>

    <script>
        function calculateGST() {
            let amount = parseFloat(document.getElementById("amount").value);
            let rate = parseFloat(document.getElementById("rate").value);
            if(amount > 0 && rate >= 0){
                let gst = (amount * rate) / 100;
                let total = amount + gst;
                document.getElementById("result").innerText = 
                    "GST: ₹" + gst.toFixed(2) + " | Total: ₹" + total.toFixed(2);
            } else {
                document.getElementById("result").innerText = "Please enter valid values.";
            }
        }
    </script>
</body>
</html>

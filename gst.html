<section class="form">
  <h2>GST Calculator</h2>
  <p class="small">Add or remove GST from an amount.</p>
  
<div class="field"><label>Amount</label><input id="amt" type="number" value="1000"></div>
<div class="field"><label>GST Rate (%)</label><input id="rate" type="number" value="18"></div>
<select id="mode">
  <option value="add">Add GST (exclusive)</option>
  <option value="remove">Remove GST (inclusive)</option>
</select>
<button class="primary" onclick="calcGST()">Calculate</button>
<div class="result" id="out"></div>

  <div class="actions">
    <button class="secondary" id="copyBtn">Copy Result</button>
    <button class="secondary" id="shareBtn">Share</button>
  </div>
</section>
<script>

function calcGST(){
  const a = parseFloat(document.getElementById('amt').value);
  const r = parseFloat(document.getElementById('rate').value);
  const m = document.getElementById('mode').value;
  if(m==='add'){
    const tax = a*r/100; const total = a+tax;
    document.getElementById('out').innerText = `Base: â‚¹${a.toFixed(2)} | GST: â‚¹${tax.toFixed(2)} | Total: â‚¹${total.toFixed(2)}`;
  }else{
    const base = a/(1+r/100); const tax = a-base;
    document.getElementById('out').innerText = `Inclusive: â‚¹${a.toFixed(2)} | Base: â‚¹${base.toFixed(2)} | GST: â‚¹${tax.toFixed(2)}`;
  }
}


const copyEl = document.getElementById('copyBtn');
const shareEl = document.getElementById('shareBtn');
function extractResult(){
  const out = document.querySelector('.result');
  return out ? out.innerText.trim() : '';
}
if(copyEl) copyEl.addEventListener('click', ()=> copyToClipboard(extractResult()));
if(shareEl) shareEl.addEventListener('click', ()=> shareText(extractResult()));
</script>

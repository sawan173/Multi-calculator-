<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">Multi Calculator</div>
      <button class="menu-toggle">☰</button>
      <ul class="nav-links">
        <li><a href="#bmi">BMI</a></li>
        <li><a href="#age">Age</a></li>
        <li><a href="#emi">EMI</a></li>
        <li><a href="#percentage">Percentage</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <h1 class="title">All in One Calculator</h1>
    <p class="subtitle">Choose your calculator below</p>

    <!-- BMI Calculator -->
    <section id="bmi" class="card">
      <h2>BMI Calculator</h2>
      <input type="number" id="bmiWeight" placeholder="Weight (kg)">
      <input type="number" id="bmiHeight" placeholder="Height (cm)">
      <button onclick="calculateBMI()">Calculate</button>
      <p id="bmiResult"></p>
    </section>

    <!-- Age Calculator -->
    <section id="age" class="card">
      <h2>Age Calculator</h2>
      <input type="date" id="dob">
      <button onclick="calculateAge()">Calculate</button>
      <p id="ageResult"></p>
    </section>

    <!-- EMI Calculator -->
    <section id="emi" class="card">
      <h2>EMI Calculator</h2>
      <input type="number" id="loanAmount" placeholder="Loan Amount">
      <input type="number" id="interestRate" placeholder="Interest Rate (%)">
      <input type="number" id="loanTenure" placeholder="Tenure (months)">
      <button onclick="calculateEMI()">Calculate</button>
      <p id="emiResult"></p>
    </section>

    <!-- Percentage Calculator -->
    <section id="percentage" class="card">
      <h2>Percentage Calculator</h2>
      <input type="number" id="part" placeholder="Part Value">
      <input type="number" id="total" placeholder="Total Value">
      <button onclick="calculatePercentage()">Calculate</button>
      <p id="percentageResult"></p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Multi Calculator | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

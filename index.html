<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/4b9ba14b0f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1><i class="fas fa-calculator"></i> Multi Calculator</h1>
    <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
  </header>

  <nav>
    <a href="#percentage"><i class="fas fa-percent"></i> Percentage</a>
    <a href="#bmi"><i class="fas fa-heartbeat"></i> BMI</a>
    <a href="#emi"><i class="fas fa-university"></i> EMI</a>
    <a href="#age"><i class="fas fa-user"></i> Age</a>
    <a href="#discount"><i class="fas fa-tags"></i> Discount</a>
    <a href="#gst"><i class="fas fa-receipt"></i> GST</a>
    <a href="#unit"><i class="fas fa-ruler-combined"></i> Unit Converter</a>
    <a href="#cgpa"><i class="fas fa-graduation-cap"></i> CGPA</a>
  </nav>

  <main>
    <section id="percentage" class="card">
      <h2>Percentage Calculator</h2>
      <input type="number" id="percentValue" placeholder="Value">
      <input type="number" id="percentOf" placeholder="Percentage %">
      <button onclick="calculatePercentage()">Calculate</button>
      <p id="percentResult"></p>
    </section>

    <section id="bmi" class="card">
      <h2>BMI Calculator</h2>
      <input type="number" id="bmiWeight" placeholder="Weight (kg)">
      <input type="number" id="bmiHeight" placeholder="Height (cm)">
      <button onclick="calculateBMI()">Calculate</button>
      <p id="bmiResult"></p>
    </section>

    <section id="emi" class="card">
      <h2>EMI Calculator</h2>
      <input type="number" id="loanAmount" placeholder="Loan Amount">
      <input type="number" id="interestRate" placeholder="Interest Rate (%)">
      <input type="number" id="loanTenure" placeholder="Tenure (months)">
      <button onclick="calculateEMI()">Calculate</button>
      <p id="emiResult"></p>
    </section>

    <section id="age" class="card">
      <h2>Age Calculator</h2>
      <input type="date" id="dob">
      <button onclick="calculateAge()">Calculate</button>
      <p id="ageResult"></p>
    </section>

    <section id="discount" class="card">
      <h2>Discount Calculator</h2>
      <input type="number" id="originalPrice" placeholder="Original Price">
      <input type="number" id="discountPercent" placeholder="Discount %">
      <button onclick="calculateDiscount()">Calculate</button>
      <p id="discountResult"></p>
    </section>

    <section id="gst" class="card">
      <h2>GST Calculator</h2>
      <input type="number" id="gstAmount" placeholder="Amount">
      <input type="number" id="gstRate" placeholder="GST %">
      <button onclick="addGST()">Add GST</button>
      <button onclick="removeGST()">Remove GST</button>
      <p id="gstResult"></p>
    </section>

    <section id="unit" class="card">
      <h2>Unit Converter</h2>
      <select id="unitType">
        <option value="length">Length (m ↔ cm)</option>
        <option value="weight">Weight (kg ↔ g)</option>
        <option value="temp">Temperature (°C ↔ °F)</option>
      </select>
      <input type="number" id="unitInput" placeholder="Enter Value">
      <button onclick="convertUnit()">Convert</button>
      <p id="unitResult"></p>
    </section>

    <section id="cgpa" class="card">
      <h2>CGPA Calculator</h2>
      <textarea id="marksInput" placeholder="Enter marks separated by commas"></textarea>
      <button onclick="calculateCGPA()">Calculate</button>
      <p id="cgpaResult"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Multi Calculator. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

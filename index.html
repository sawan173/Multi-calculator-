<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Calculator Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Multi Calculator Pro – BMI, Age, Loan/EMI, and Percentage calculators in one clean app.">

  <!-- SEO & Social -->
  <link rel="icon" href="assets/favicon.png">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <meta property="og:title" content="Multi Calculator Pro">
  <meta property="og:description" content="BMI, Age, Loan/EMI, and Percentage calculators in one place.">
  <meta property="og:image" content="assets/og-cover.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://sawan173.github.io/Multi-calculator-/">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="canonical" href="https://sawan173.github.io/Multi-calculator-/">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header / Nav -->
  <header>
    <button class="nav-toggle" aria-expanded="false" aria-controls="siteNav">☰ Menu</button>
    <nav id="siteNav" hidden>
      <a href="#bmi">BMI</a>
      <a href="#age">Age</a>
      <a href="#emi">EMI</a>
      <a href="#percent">Percentage</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Multi Calculator Pro</h1>
    <p>One-stop solution for BMI, Age, Loan/EMI, and Percentage calculations.</p>
  </section>

  <!-- BMI Calculator -->
  <section id="bmi" class="calc-card">
    <h2>BMI Calculator</h2>
    <label for="heightCm">Height (cm)</label>
    <input id="heightCm" type="number" min="50" max="250" required>
    <label for="weightKg">Weight (kg)</label>
    <input id="weightKg" type="number" min="10" max="300" required>
    <button onclick="calcBMI()">Calculate</button>
    <p id="bmiResult" role="status"></p>
  </section>

  <!-- Age Calculator -->
  <section id="age" class="calc-card">
    <h2>Age Calculator</h2>
    <label for="dob">Date of Birth</label>
    <input id="dob" type="date" required>
    <button onclick="calcAge()">Calculate</button>
    <p id="ageResult" role="status"></p>
  </section>

  <!-- Loan/EMI Calculator -->
  <section id="emi" class="calc-card">
    <h2>Loan / EMI Calculator</h2>
    <label for="loanAmount">Loan Amount</label>
    <input id="loanAmount" type="number" min="1000" required>
    <label for="interestRate">Interest Rate (%)</label>
    <input id="interestRate" type="number" step="0.01" required>
    <label for="tenure">Tenure (months)</label>
    <input id="tenure" type="number" required>
    <button onclick="calcEMI()">Calculate</button>
    <p id="emiResult" role="status"></p>
  </section>

  <!-- Percentage Calculator -->
  <section id="percent" class="calc-card">
    <h2>Percentage Calculator</h2>
    <label for="part">Part</label>
    <input id="part" type="number" required>
    <label for="total">Total</label>
    <input id="total" type="number" required>
    <button onclick="calcPercent()">Calculate</button>
    <p id="percentResult" role="status"></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Multi Calculator Pro • Built by Sawan</p>
  </footer>

  <script src="main.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Multi Calculator</div>
      <ul>
        <li><a href="#bmi"><i class="fas fa-weight"></i> BMI</a></li>
        <li><a href="#age"><i class="fas fa-calendar-alt"></i> Age</a></li>
        <li><a href="#emi"><i class="fas fa-coins"></i> EMI</a></li>
        <li><a href="#percentage"><i class="fas fa-percentage"></i> Percentage</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="fade-in">All in One Calculator</h1>
    <section id="bmi" class="card fade-up">
      <h2><i class="fas fa-weight"></i> BMI Calculator</h2>
      <input type="number" id="weight" placeholder="Weight (kg)">
      <input type="number" id="height" placeholder="Height (cm)">
      <button onclick="calculateBMI(event)">Calculate</button>
      <p id="bmi-result"></p>
    </section>

    <section id="age" class="card fade-up">
      <h2><i class="fas fa-calendar-alt"></i> Age Calculator</h2>
      <input type="date" id="dob">
      <button onclick="calculateAge(event)">Calculate</button>
      <p id="age-result"></p>
    </section>

    <section id="emi" class="card fade-up">
      <h2><i class="fas fa-coins"></i> EMI Calculator</h2>
      <input type="number" id="loan" placeholder="Loan Amount">
      <input type="number" id="rate" placeholder="Interest Rate (%)">
      <input type="number" id="tenure" placeholder="Tenure (months)">
      <button onclick="calculateEMI(event)">Calculate</button>
      <p id="emi-result"></p>
    </section>

    <section id="percentage" class="card fade-up">
      <h2><i class="fas fa-percentage"></i> Percentage Calculator</h2>
      <input type="number" id="part" placeholder="Part Value">
      <input type="number" id="total" placeholder="Total Value">
      <button onclick="calculatePercentage(event)">Calculate</button>
      <p id="percentage-result"></p>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Multi Calculator | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

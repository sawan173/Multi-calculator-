
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Best Status & Quotes - Love, Life, Attitude, Friendship</title>
<meta name="description" content="Download and share trending WhatsApp status videos and quotes. Daily updates of love, attitude, friendship, and motivational status.">
<meta name="keywords" content="status, whatsapp status, instagram status, love quotes, attitude status, friendship quotes, motivational status">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Calculator Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .dark-mode {
      background: #1c1c1c;
      color: #eee;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .dark-mode .card {
      background: #2a2a2a;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #0077cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .toggle-btn {
      margin-top: 10px;
      padding: 10px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Multi Calculator Pro</h1>
    <button class="toggle-btn" onclick="toggleMode()">üåô Dark Mode</button>
  </header>
  <div class="container">
    
    <div class="card">
      <h2>Simple Calculator</h2>
      <input type="number" id="num1" placeholder="First number">
      <input type="number" id="num2" placeholder="Second number">
      <button onclick="calc('+')">+</button>
      <button onclick="calc('-')">-</button>
      <button onclick="calc('*')">√ó</button>
      <button onclick="calc('/')">√∑</button>
      <p id="simpleResult"></p>
    </div>
    
    <div class="card">
      <h2>Age Calculator</h2>
      <input type="date" id="dob">
      <button onclick="ageCalc()">Calculate Age</button>
      <p id="ageResult"></p>
    </div>
    
    <div class="card">
      <h2>BMI Calculator</h2>
      <input type="number" id="weight" placeholder="Weight (kg)">
      <input type="number" id="height" placeholder="Height (cm)">
      <button onclick="bmiCalc()">Calculate BMI</button>
      <p id="bmiResult"></p>
    </div>
    
    <div class="card">
      <h2>EMI Calculator</h2>
      <input type="number" id="loan" placeholder="Loan Amount">
      <input type="number" id="rate" placeholder="Interest Rate %">
      <input type="number" id="time" placeholder="Time (years)">
      <button onclick="emiCalc()">Calculate EMI</button>
      <p id="emiResult"></p>
    </div>
    
    <div class="card">
      <h2>GST Calculator</h2>
      <input type="number" id="amount" placeholder="Amount">
      <input type="number" id="gst" placeholder="GST %">
      <button onclick="gstCalc()">Calculate GST</button>
      <p id="gstResult"></p>
    </div>
    
    <div class="card">
      <h2>SIP Calculator</h2>
      <input type="number" id="sipAmount" placeholder="Monthly Investment">
      <input type="number" id="sipRate" placeholder="Expected Return %">
      <input type="number" id="sipYears" placeholder="Years">
      <button onclick="sipCalc()">Calculate SIP</button>
      <p id="sipResult"></p>
    </div>
    
    <div class="card">
      <h2>Percentage Calculator</h2>
      <input type="number" id="total" placeholder="Total">
      <input type="number" id="obtained" placeholder="Obtained">
      <button onclick="percCalc()">Calculate %</button>
      <p id="percResult"></p>
    </div>
    
    <div class="card">
      <h2>Upcoming: Currency Converter üí±</h2>
      <p>Coming soon...</p>
    </div>
    
    <div class="card">
      <h2>Upcoming: Discount Calculator üè∑Ô∏è</h2>
      <p>Coming soon...</p>
    </div>
    
    <div class="card">
      <h2>Upcoming: Unit Converter üìè</h2>
      <p>Coming soon...</p>
    </div>
    
  </div>
  
  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
    function calc(op) {
      let n1 = parseFloat(document.getElementById('num1').value);
      let n2 = parseFloat(document.getElementById('num2').value);
      let res;
      if (op==='+') res=n1+n2;
      if (op==='-') res=n1-n2;
      if (op==='*') res=n1*n2;
      if (op==='/') res=n1/n2;
      document.getElementById('simpleResult').innerText = "Result: " + res;
    }
    function ageCalc() {
      let dob = new Date(document.getElementById('dob').value);
      let diff = Date.now() - dob.getTime();
      let age = new Date(diff);
      document.getElementById('ageResult').innerText = "Age: " + Math.abs(age.getUTCFullYear()-1970);
    }
    function bmiCalc() {
      let w = parseFloat(document.getElementById('weight').value);
      let h = parseFloat(document.getElementById('height').value)/100;
      let bmi = (w/(h*h)).toFixed(2);
      document.getElementById('bmiResult').innerText = "BMI: " + bmi;
    }
    function emiCalc() {
      let p = parseFloat(document.getElementById('loan').value);
      let r = parseFloat(document.getElementById('rate').value)/12/100;
      let n = parseFloat(document.getElementById('time').value)*12;
      let emi = (p*r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1);
      document.getElementById('emiResult').innerText = "EMI: " + emi.toFixed(2);
    }
    function gstCalc() {
      let amt = parseFloat(document.getElementById('amount').value);
      let g = parseFloat(document.getElementById('gst').value);
      let gstVal = amt*g/100;
      let total = amt+gstVal;
      document.getElementById('gstResult').innerText = "GST: " + gstVal + " | Total: " + total;
    }
    function sipCalc() {
      let a = parseFloat(document.getElementById('sipAmount').value);
      let r = parseFloat(document.getElementById('sipRate').value)/100/12;
      let y = parseFloat(document.getElementById('sipYears').value)*12;
      let value = a*((Math.pow(1+r,y)-1)/r)*(1+r);
      document.getElementById('sipResult').innerText = "Maturity Value: " + value.toFixed(2);
    }
    function percCalc() {
      let t = parseFloat(document.getElementById('total').value);
      let o = parseFloat(document.getElementById('obtained').value);
      let perc = (o/t*100).toFixed(2);
      document.getElementById('percResult').innerText = "Percentage: " + perc + "%";
    }
  </script>
</body>
</html>

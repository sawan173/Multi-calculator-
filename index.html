<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Calculator Pro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      scroll-behavior: smooth;
    }

    /* Navbar */
    nav {
      background: #007BFF;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      height: 40vh;
      background: linear-gradient(135deg, #007BFF, #6f42c1);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    /* Icon Buttons */
    .icon-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px;
    }
    .icon-btn {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      width: 120px;
      transition: transform 0.2s ease;
    }
    .icon-btn:hover {
      transform: scale(1.05);
    }
    .icon-btn img {
      width: 60px;
      height: 60px;
    }
    .icon-btn p {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Calculator Popups */
    .calculator {
      display: none;
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .calculator h2 {
      margin-bottom: 15px;
    }
    .calculator input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .calculator button {
      padding: 10px 15px;
      background: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .calculator button:hover {
      background: #0056b3;
    }

    /* Footer */
    footer {
      background: #007BFF;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="#privacy">Privacy Policy</a>
  </nav>

  <!-- Hero -->
  <div class="hero" id="home">
    <h1>Multi Calculator Pro</h1>
    <p>Tap an icon to use a calculator</p>
  </div>

  <!-- Icon Buttons -->
  <div class="icon-container">
    <div class="icon-btn" onclick="showCalc('bmi')">
      <img src="icons/bmi.png" alt="BMI">
      <p>BMI</p>
    </div>
    <div class="icon-btn" onclick="showCalc('age')">
      <img src="icons/age.png" alt="Age">
      <p>Age</p>
    </div>
    <div class="icon-btn" onclick="showCalc('gst')">
      <img src="icons/gst.png" alt="GST">
      <p>GST</p>
    </div>
    <div class="icon-btn" onclick="showCalc('discount')">
      <img src="icons/discount.png" alt="Discount">
      <p>Discount</p>
    </div>
  </div>

  <!-- Calculators -->
  <div id="bmi" class="calculator">
    <h2>üìù BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (cm)">
    <button onclick="calculateBMI()">Calculate</button>
    <p id="bmiResult"></p>
  </div>

  <div id="age" class="calculator">
    <h2>üéÇ Age Calculator</h2>
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculate</button>
    <p id="ageResult"></p>
  </div>

  <div id="gst" class="calculator">
    <h2>üí∞ GST Calculator</h2>
    <input type="number" id="amount" placeholder="Amount">
    <input type="number" id="gstRate" placeholder="GST Rate %">
    <button onclick="calculateGST()">Calculate</button>
    <p id="gstResult"></p>
  </div>

  <div id="discount" class="calculator">
    <h2>üè∑Ô∏è Discount Calculator</h2>
    <input type="number" id="price" placeholder="Original Price">
    <input type="number" id="discount" placeholder="Discount %">
    <button onclick="calculateDiscount()">Calculate</button>
    <p id="discountResult"></p>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 Multi Calculator Pro | All Rights Reserved
  </footer>

  <!-- JavaScript -->
  <script>
    function showCalc(id) {
      document.querySelectorAll('.calculator').forEach(calc => calc.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      window.scrollTo({ top: document.getElementById(id).offsetTop - 60, behavior: 'smooth' });
    }

    function calculateBMI() {
      let weight = document.getElementById("weight").value;
      let height = document.getElementById("height").value / 100;
      if (weight > 0 && height > 0) {
        let bmi = (weight / (height * height)).toFixed(2);
        document.getElementById("bmiResult").innerText = "Your BMI is " + bmi;
      } else {
        document.getElementById("bmiResult").innerText = "Please enter valid values.";
      }
    }

    function calculateAge() {
      let dob = new Date(document.getElementById("dob").value);
      if (!dob.getTime()) {
        document.getElementById("ageResult").innerText = "Please select your date of birth.";
        return;
      }
      let today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      let m = today.getMonth() - dob.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        age--;
      }
      document.getElementById("ageResult").innerText = "Your age is " + age + " years.";
    }

    function calculateGST() {
      let amount = document.getElementById("amount").value;
      let gstRate = document.getElementById("gstRate").value;
      if (amount > 0 && gstRate >= 0) {
        let gst = (amount * gstRate) / 100;
        let total = parseFloat(amount) + gst;
        document.getElementById("gstResult").innerText =
          "GST: " + gst.toFixed(2) + " | Total: " + total.toFixed(2);
      } else {
        document.getElementById("gstResult").innerText = "Please enter valid values.";
      }
    }

    function calculateDiscount() {
      let price = document.getElementById("price").value;
      let discount = document.getElementById("discount").value;
      if (price > 0 && discount >= 0) {
        let discountAmount = (price * discount) / 100;
        let finalPrice = price - discountAmount;
        document.getElementById("discountResult").innerText =
          "You save: " + discountAmount.toFixed(2) +
          " | Final Price: " + finalPrice.toFixed(2);
      } else {
        document.getElementById("discountResult").innerText = "Please enter valid values.";
      }
    }
  </script>
</body>
</html>

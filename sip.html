<div class="field"><label>Monthly Investment (â‚¹)</label><input id="m" type="number" value="5000"></div>
<div class="field"><label>Expected Annual Return (%)</label><input id="ar" type="number" value="12"></div>
<div class="field"><label>Duration (years)</label><input id="yrs" type="number" value="10"></div>
<button class="primary" onclick="calcSIP()">Calculate</button>
<div class="result" id="out"></div>

  <div class="actions">

<script>

function calcSIP(){
  const m = parseFloat(document.getElementById('m').value);
  const ar = parseFloat(document.getElementById('ar').value)/12/100;
  const n = parseInt(document.getElementById('yrs').value)*12;
  const future = m * ( (Math.pow(1+ar,n)-1) / ar ) * (1+ar);
  const invested = m*n;
  const gain = future - invested;
  document.getElementById('out').innerText = `Future Value: â‚¹${future.toFixed(0)} | Invested: â‚¹{invested.toFixed(0)} | Gain: â‚¹${gain.toFixed(0)}`;
}


const copyEl = document.getElementById('copyBtn');
const shareEl = document.getElementById('shareBtn');
function extractResult(){
  const out = document.querySelector('.result');
  return out ? out.innerText.trim() : '';
}
if(copyEl) copyEl.addEventListener('click', ()=> copyToClipboard(extractResult()));
if(shareEl) shareEl.addEventListener('click', ()=> shareText(extractResult()));
</script>

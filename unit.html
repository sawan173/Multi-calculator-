<section class="form">
  <h2>Unit Converter</h2>
  <p class="small">Convert length, weight and temperature.</p>
  
<div class="field"><label>Category</label>
<select id="cat" onchange="swapUnits()">
  <option value="length">Length</option>
  <option value="weight">Weight</option>
  <option value="temp">Temperature</option>
</select></div>
<div class="field"><label>From</label><select id="from"></select></div>
<div class="field"><label>To</label><select id="to"></select></div>
<div class="field"><label>Value</label><input id="val" type="number" value="1"></div>
<button class="primary" onclick="convert()">Convert</button>
<div class="result" id="out"></div>

  <div class="actions">
    <button class="secondary" id="copyBtn">Copy Result</button>
    <button class="secondary" id="shareBtn">Share</button>
  </div>
</section>
<script>

const units = {
  length:{ m:1, cm:0.01, km:1000, in:0.0254, ft:0.3048 },
  weight:{ kg:1, g:0.001, lb:0.453592, oz:0.0283495 },
  temp:{} // handled separately
};
function fill(sel, opts){ sel.innerHTML = Object.keys(opts).map(k=>`<option value="${k}">${k}</option>`).join(''); }
function swapUnits(){
  const cat = document.getElementById('cat').value;
  const f = document.getElementById('from'), t = document.getElementById('to');
  if(cat==='temp'){ f.innerHTML = t.innerHTML = ['C','F','K'].map(k=>`<option value="${k}">${k}</option>`).join(''); }
  else { fill(f, units[cat]); fill(t, units[cat]); }
}
function convert(){
  const cat = document.getElementById('cat').value;
  const v = parseFloat(document.getElementById('val').value);
  const from = document.getElementById('from').value;
  const to = document.getElementById('to').value;
  let res = 0;
  if(cat==='temp'){
    let c;
    if(from==='C') c = v;
    if(from==='F') c = (v-32)*5/9;
    if(from==='K') c = v-273.15;
    if(to==='C') res = c;
    if(to==='F') res = c*9/5+32;
    if(to==='K') res = c+273.15;
  }else{
    const base = v*units[cat][from];
    res = base/units[cat][to];
  }
  document.getElementById('out').innerText = `Result: ${res}`;
}
swapUnits();


const copyEl = document.getElementById('copyBtn');
const shareEl = document.getElementById('shareBtn');
function extractResult(){
  const out = document.querySelector('.result');
  return out ? out.innerText.trim() : '';
}
if(copyEl) copyEl.addEventListener('click', ()=> copyToClipboard(extractResult()));
if(shareEl) shareEl.addEventListener('click', ()=> shareText(extractResult()));
</script>
